    header {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.2);
      border-bottom: 2px solid #ffffff33;
    }

      margin: 0;

    .menu-container {
      display: flex;
      flex-direction: column;

      padding: 30px 10px;

    }

    .menu-container a button {
      width: 200px;
      padding: 12px;
      font-size: 16px;
      color: #333;
      background-color: #ffffff;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .menu-container a button:hover {
      background-color: #e2f3e4;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 12px;
      color: #e9f8eb;
